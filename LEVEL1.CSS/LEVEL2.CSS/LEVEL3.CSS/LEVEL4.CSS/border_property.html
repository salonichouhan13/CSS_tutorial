<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border property</title>
</head>
<style>
    .border{
        height: 50px;
        width: 50px;
        margin: 5px;
        padding: 2px;
    }
    #first{
        border: 2px solid;
        background-color: darkmagenta;
    }
    #second{
        border: 3px dashed;
        background-color: darkorchid red;

    }
</style>
<body>
     <div id="first" class="border">first checker</div>
    <div id="second" class="border">second checker</div>
    
</body>
</html>
