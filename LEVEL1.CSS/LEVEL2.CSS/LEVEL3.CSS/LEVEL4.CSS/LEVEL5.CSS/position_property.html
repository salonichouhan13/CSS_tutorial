<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <titl>position property</title>
</head>
<style>

.box{
    background-color: cornflowerblue;
    margin: 0px;
    padding: 0px;
    height: 70px;
    width: 70px;
    margin: 5px;
    border: solid black;
}
#box1{
    position: static;
   
}
#box2{
    position: absolute;
    top: 20px;
}
#box3{
       position: relative;
       top: 10px;
       left: 50px;
}
#box4{
    position: fixed;
    right: 5%;
    
}
</style>
<body>
    <div id="box1" class="box">box1</div>
    <div id="box2" class="box">box2</div>
    <div id="box3" class="box">box3</div>
    <div id="box4" class="box">box4</div>
    <div id="box" class="box">box</div>
    <div id="box" class="box">box</div>
    <div id="box" class="box">box</div>
    <div id="box" class="box">box</div>
    <div id="box" class="box">box</div>
    <div id="box" class="box">box</div>
    <div id="box" class="box">box</div>
    <div id="box" class="box">box</div>
    <div id="box" class="box">box</div>
    <div id="box" class="box">box</div>
</body>
</html>
