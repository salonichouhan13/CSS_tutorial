<!------------------------------
block property
-------------------------------->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Property</title>
</head>
<style>
    .box{
        background-color: aqua;
        margin: 2px;
        padding: 5px;
        height: 100px;
        width: 100px;
        text-align: center;
        text-transform: uppercase;
        display: block;
    }

</style>
<body>
    <div id="box1" class="box">FIRST</div>
    <div id="box2" class="box">SECOND</div>
    <div id="box3" class="box">THIRD</div>
</body>


 <!------------------------------------
 inline property\
 ------------------------------------>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline property</title>
 </head>
 <style>

    .box{
        background-color: blue;
        height: 100px;
        width: 100px;
        margin: 10px;
        text-align: center;
        border: 5px solid black;
        border-radius: 10px;
        display: inline;
    }
 </style>
 <body>
    <div id="box1" class="box">FIRST</div>
    <div id="box2" class="box">SECOND</div>
    <div id="box3" class="box">THIRD</div>
 </body>
 </html> 
<!---------------------------------
inline block property
----------------------------------->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline block</title>
 </head>
 <style>
    .box{
        background-color: darkkhaki;
        margin: 0px;
        padding: 0px;
        height: 100px;
        width: 100px;
        text-align: right;
        text-transform: lowercase;
        border: 10px dashed black;
        border-radius: 10px;
        display: inline-block;
    }
 </style>
 <body>
    <div id="box1" class="box">FIRST</div>
    <div id="box2" class="box">SECOND</div>
    <div id="box3" class="box">THIRD</div>
 </body>

 </head>
 <style>
    .box{
        background-color: darkkhaki;

        text-transform: lowercase;

        border-radius: 10px;

    #box1{
        display: none;
    }
 </style>
 <body>
    <div id="box1" class="box">FIRST</div>

 </body>
