<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    .box{
        height: 100px;
        width: 100px;
        border: 3px solid black;
        margin-right: 5px;
        flex-grow: 1;

    }
    #heading{
       text-align: center;
    }
    #container{
        height: 450px;
        width: 600px;
        padding: 10px;
        margin: 10px;
        
        border: 3px solid black;

        display: grid;
        grid-template-rows: 80px 80px;
       grid-template-columns: 100px 100px;
        background-color: aquamarine;
    }
    #box1{
        background-color: chocolate;
        grid-row: 1/2;
        grid-column: 1/2;
    }
    #box2{
        background-color: chartreuse;
        grid-row: 1/2;
        grid-column: 2/2;

    }
    #box3{
        background-color: darkmagenta;
        grid-row: 2/2;
        grid-column: 1/2;
    }
    #box4{
        background-color: lightcoral;
        grid-row: 2/2;
        grid-column: 2/2;
    }
</style>
<body>
    <h1 id="heading"> grid container</h1>
    <div id="container">
        <div id="box1" class="box"> flex iteam 1</div>
        <div id="box2" class="box"> flex iteam 2</div>
        <div id="box3" class="box"> flex iteam 3</div>
        <div id="box4" class="box"> flex iteam 4</div>
    </div>
</body>
</html>
