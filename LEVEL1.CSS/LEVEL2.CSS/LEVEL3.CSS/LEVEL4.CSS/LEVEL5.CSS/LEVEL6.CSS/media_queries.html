<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>media queries</title>
</head>
<style>
    .box{
        padding: 5px;
        height: 100px;
        width: 100px;
        background-color: lightgreen;
    }
    @media screen and (max-width:300px){
        .box{
            height: 150px;
            width: 150px;
           background-color: aquamarine;
        }
        
    }
</style>
<body>
    <div class="box">BOX</div>
</body>
</html>
