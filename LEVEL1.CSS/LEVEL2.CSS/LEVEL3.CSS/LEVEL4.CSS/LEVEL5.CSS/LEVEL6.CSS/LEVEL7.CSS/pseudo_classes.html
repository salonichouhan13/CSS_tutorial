<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo classes</title>
</head>
<style>
    .pseudo{
        height: 25px;
        width: 150px;
        background-color: darkgreen;
        border: 2px solid black;
        border-radius: 10px;
    }
    .pseudo:hover{
        height: 50px;
        width: 160px;
        background-color: cornflowerblue;

    }.pseudo:active{
        height: 50px;
        width: 160px;
        background-color: brown;
    }
</style>
<body>
    <button class="pseudo">learning pseudo</button>
</body>
</html>
