<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>margin property</title>
</head>
<style>
    *{
        padding: 0;
        margin: 0;
    }
    .margin{
        height: 50px;
        width: 50px;
        padding: 2px;
    }
    #first{
        
        margin: 5px 5px 5px 5px ; 
        background-color: blueviolet;
    }
    #second{
        margin: 50px 5px 5px 5px ; 
         background-color: cadetblue;

    }

</style>
<body>
    <div id="first" class="margin">margin checker</div>
    <div id="second" class="margin">margin checker</div>
    
</body>
</html>
