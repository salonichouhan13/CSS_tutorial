<!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text decoration style</title>
 </head>
 <STYLE>
.class{
        background-color: rgb(23, 127, 127);
        text-align: center;
        text-decoration: underline;
        background-size: contain;
        
    }
    #box1{text-decoration-style: dashed; background-color: blueviolet; height: 100px; width: 100px;}
    #box2{text-decoration-style: double; background-color: brown; height: 100px; width: 100px;}
    #box3{text-decoration-style: solid; background-color: chartreuse;height: 100px; width: 100px;}
    #box4{text-decoration-style: wavy; background-color: cornflowerblue; height: 100px; width: 100px;}

 </STYLE>
 <body>
    <h3 class="Box" id="box1"> Box1</h3>
    <h3 class="Box" id="box2"> Box2</h3>
    <h3 class="Box" id="box3"> Box3</h3>
    <h3 class="Box" id="box4"> Box4</h3>



 </body>
 </html>
