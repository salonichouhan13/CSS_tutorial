<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text decoration</title>
</head>
<style>
    
    #box1{
         background-color: aqua; height: 100px; width: 100px; text-decoration: line-through;
    }
    #box2{
         background-color: chartreuse; height: 100px; width: 100px; text-decoration: double;
        }
    #box3{
             background-color: bisque; height: 100px; width: 100px; text-decoration: underline;
        }
    #box4{
     background-color: khaki; height: 100px; width: 100px; text-decoration: overline;
    }
</style>
<body>
    <h3 id="box1" class="box">box1</h3>
    <h3 id="box2" class="box">Box2</h3>
    <h3 id="box3" class="box">box3</h3>
    <h3 id="box4" class="box">box4</h3>
    <a href="#" style="text-decoration: name;">link2</a>

</body>
</html>
